<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/about.css">
    <link rel="stylesheet" href="styles/body.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header container">
            <div class="logo">
                <span class="name">HouseVOP</span>
                <span class="item">Жилой комплекс</span>
            </div>
            <div class="header__items">
                <a href="#">О комплексе</a>
                <a href="#">Район</a>
                <a href="#">Каталог квартир</a>
                <a href="#">Ипотека</a>
                <a href="#">Контакты</a>

    </header>
    <div class="description">
        <h1>Жилой комплекс <br>
             в историческом центре</h1>
        <div class="contacts">
            <img src="img/map.svg">
            <span> Наб. реки Фонтанки 10-15 </span>
            
            <img src="img/tel.svg"> 
            <span> 8 (812) 123-45-67</span>
        </div>
    </div>
    <div class="icons container">
        <img src="./img/park.svg">
        <span>Рядом исторические парки и скверы</span>
        <img src="./img/home.svg">
        <span>Полностью обустроенный</span>
        <img src="./img/fontain.svg">
        <span>10 фонтанов на территории</span>
        <img src="./img/bycicle.svg">

    <div class="appartments">
        <h2>Наши квартиры</h2>
    </div>
