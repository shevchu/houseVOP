<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/about.css">
    <link rel="stylesheet" href="styles/body.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header container">
            <div class="logo">
                <span class="name">HouseVOP</span>
                <span class="item">Жилой комплекс</span>
            </div>
            <div class="header__items">
                <a href="#">О комплексе</a>
                <a href="#">Район</a>
                <a href="#">Каталог квартир</a>
                <a href="#">Ипотека</a>
                <a href="#">Контакты</a>
            </div>
        </div>
    </header>
    <div class="description">
        <h1>Жилой комплекс <br>
             в историческом центре</h1>
        <div class="contacts">
            <div class="contact">
                <img src="img/map.svg">
                <span> Наб. реки Фонтанки 10-15 </span>
            </div>
            <div class="contact">
                <img src="img/tel.svg"> 
                <span> 8 (812) 123-45-67</span>
            </div>
        </div>
    </div>
    <div class="icons">
        <div class="icon">
            <img src="./img/park.svg">
            <p>Рядом исторические парки и скверы</p>
        </div>
        <div class="icon">
            <img src="./img/home.svg">
            <p>Полностью обустроенный</p>
        </div>
        <div class="icon">
            <img src="./img/fontain.svg">
            <p>10 фонтанов на территории</p>
        </div>
        <div class="icon">
            <img src="./img/bycicle.svg">
            <p>6 км велодорожек</p>
        </div>
    </div>
    <div class="appartments container">
        <h2>Наши квартиры</h2>
        <div class="loft">
            <img src="./img/лофт3эт1.png" alt="лофт3">
            <img src="./img/лофт2эт.png" alt="лофт2">
            <img src="./img/лофт3эт1.png" alt="лофт3">
            <img src="./img/лофт2эт.png" alt="лофт2">
        </div>
    </div>
</body>
</html>
